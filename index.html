<!DOCTYPE  html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload Box</title>
        <link rel="stylesheet" href="style.css">
        <script src="./font-awesome.js"></script>
    </head>
    <body class="color-bluesky">
        <div class="box-container color-bluesky">
            <p class="text-title text-bluesky text-big">File Uploader JavaScript</p>
            <div id="#dragArea" class="drag-area">
                <input id="#inputFile" type="file" hidden>
                <div class="icon text-bluesky"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>
                    <p class="text-bluesky text-normal">Browse File to Upload </p>
                </header>
            </div>
            <div class="file-row progress-bar-container" id="#progressBarContainer">
                <div class="progress-bar" id="#progressBar">

                </div>
            </div>
            <ul id="#fileList" class="file-list">

            </ul>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
